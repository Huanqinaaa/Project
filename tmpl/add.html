<form class="form-horizontal" style="margin-top: 30px">
    <div class="form-group">
        <label for="name" class="control-label col-md-3">Name</label>
        <div class="col-md-8">
            <input class="form-control" type="text" id="name" placeholder="Please input name" ng-model="employee.name">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-md-3">Info</label>
        <div class="col-md-8">
            <textarea class="form-control" name="info" id="content" cols="30" rows="10" placeholder="Please input the info of the employee" ng-model="employee.info"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 col-md-offset-3">
            <button class="btn btn-success" ng-click="submit()">Submit</button>
        </div>
    </div>
</form>
